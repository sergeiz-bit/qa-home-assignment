name: Run xUnit Tests in Docker with Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build Docker Image for Tests
        run: docker build -t qa-home-assignment -f Dockerfile .

      - name: Run Tests in Docker and Generate Coverage
        run: docker run --rm -v ${{ github.workspace }}/TestResults:/app/TestResults qa-home-assignment

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Convert Coverage to HTML Report
        run: reportgenerator -reports:TestResults/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

      - name: Upload Coverage Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report
